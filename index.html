<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny URL Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tiny URL Generator</h1>
        <div class="input-group">
            <input type="text" id="original-url" placeholder="Enter the original URL">
            <button onclick="generateTinyUrl()">Generate Tiny URL</button>
        </div>
        <div class="output-group">
            <p id="tiny-url"></p>
        </div>
        <div class="info">
            <img src="attachment_109575720.jpeg" alt="Tiny URL" class="info-image">
            <p>Shorten your URLs for easy sharing. Simply enter a URL and get a shorter version instantly!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
